  <div class="container">
    <h1>Password Generator</h1>
    <div class="display-container">
      <input readonly="" placeholder="Password" class="display" data-passworddisplay="">

      <div class="check"><input type="checkbox" id="lowercase"><label for="lowercase">Includes Lowercase letters</label></div>
      <div class="check"><input type="checkbox" id="numbers"><label for="numbers">Includes Numbers </label></div>
      <div class="check"><input type="checkbox" id="symbols"><label for="symbols">Includes Symbols </label></div>
      <div class="strength-container"><p>Strength</p><div class="indicator" data-indicator="" style="background-color: rgb(0, 255, 0); box-shadow: rgb(0, 255, 0) 0px 0px 12px 1px;"></div></div>
      <button class="generateButton">Generate Password</button>
    </div>

  <script>
    /* Paste all your JavaScript here, exactly as in script.js */
    const inputSlider = document.querySelector("[data-lengthSlider]");
    const lengthDisplay = document.querySelector("[data-lengthNumber]");
    const passwordDisplay = document.querySelector("[data-passwordDisplay]");
    const copyBtn = document.querySelector("[data-copy]");
    const copyMsg = document.querySelector("[data-copyMsg]");
    const uppercaseCheck = document.querySelector("#uppercase");
    const lowercaseCheck = document.querySelector("#lowercase");
    const numbersCheck = document.querySelector("#numbers");
    const symbolsCheck = document.querySelector("#symbols");
    const indicator = document.querySelector("[data-indicator]");
    const generateBtn = document.querySelector(".generateButton");
    const allCheckBox = document.querySelectorAll("input[type=checkbox]");
    const symbols = '~`!@#$%^&*()_-+={[}]|:;"<,>.?/';
    let password = "";
    let passwordLength = 10;
    let checkCount = 0;
    handleSlider();
    setIndicator("#ccc");
    function handleSlider() {
      inputSlider.value = passwordLength;
      lengthDisplay.innerText = passwordLength;
      const min = inputSlider.min;
      const max = inputSlider.max;
      inputSlider.style.backgroundSize = ((passwordLength - min) * 100 / (max - min)) + "% 100%";
    }
    function setIndicator(color) {
      indicator.style.backgroundColor = color;
      indicator.style.boxShadow = `0px 0px 12px 1px ${color}`;
    }
    function getRndInteger(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }
    function generateRandomNumber() { return getRndInteger(0,9); }
    function generateLowerCase() { return String.fromCharCode(getRndInteger(97,123)); }
    function generateUpperCase() { return String.fromCharCode(getRndInteger(65,91)); }
    function generateSymbol() { return symbols.charAt(getRndInteger(0, symbols.length)); }
    function calcStrength() {
      let hasUpper = uppercaseCheck.checked;
      let hasLower = lowercaseCheck.checked;
      let hasNum = numbersCheck.checked;
      let hasSym = symbolsCheck.checked;
      if (hasUpper && hasLower && (hasNum || hasSym) && passwordLength >= 8) {
        setIndicator("#0f0");
      } else if ((hasLower || hasUpper) && (hasNum || hasSym) && passwordLength >= 6) {
        setIndicator("#ff0");
      } else {
        setIndicator("#f00");
      }
    }
    async function copyContent() {
      try {
        await navigator.clipboard.writeText(passwordDisplay.value);
        copyMsg.innerText = "copied";
      } catch(e) {
        copyMsg.innerText = "Failed";
      }
      copyMsg.classList.add("active");
      setTimeout(() => { copyMsg.classList.remove("active"); }, 2000);
    }
    function shufflePassword(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array.join("");
    }
    function handleCheckBoxChange() {
      checkCount = Array.from(allCheckBox).filter(chk => chk.checked).length;
      if (passwordLength < checkCount) {
        passwordLength = checkCount;
        handleSlider();
      }
    }
    allCheckBox.forEach(checkbox => checkbox.addEventListener('change', handleCheckBoxChange));
    inputSlider.addEventListener('input', e => { passwordLength = e.target.value; handleSlider(); });
    copyBtn.addEventListener('click', () => { if (passwordDisplay.value) copyContent(); });
    generateBtn.addEventListener('click', () => {
      if (checkCount === 0) return;
      if (passwordLength < checkCount) {
        passwordLength = checkCount;
        handleSlider();
      }
      password = "";
      const funcArr = [];
      if (uppercaseCheck.checked) funcArr.push(generateUpperCase);
      if (lowercaseCheck.checked) funcArr.push(generateLowerCase);
      if (numbersCheck.checked) funcArr.push(generateRandomNumber);
      if (symbolsCheck.checked) funcArr.push(generateSymbol);
      funcArr.forEach(fn => (password += fn()));
      for (let i = 0; i < passwordLength - funcArr.length; i++) {
        const randIndex = getRndInteger(0, funcArr.length);
        password += funcArr[randIndex]();
      }
      password = shufflePassword(Array.from(password));
      passwordDisplay.value = password;
      calcStrength();
    });
  </script>
